<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of the Ghoose</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section id="player-number-section">
        <div class="player-number-container">
            <h1>Select player number</h1>
            <div id="button-container" class="button-container">
                <button id="player-button-1">1</button>
                <button id="player-button-2">2</button>
                <button id="player-button-3">3</button>
                <button id="player-button-4">4</button>
            </div>
        </div>
    </section>

   <section id="player-img-section" class="hidden">
        <div id="player-img-container" class="player-img-container" >
            <h1 id="text-player-avatar-seclect">Player 1 select your avatar</h1>
            <div class="img-container">
                <img class="character-img" src="/assets/img/blackphanter.jpg" alt="black-phanter">
                <img class="character-img" src="/assets/img/blackwidow.jpg" alt="black-widow">
                <img class="character-img" src="/assets/img/captain america.jpg" alt="captainamerica">
                <img class="character-img" src="/assets/img/hawkeye.jpg" alt="hawkeye">
                <img class="character-img" src="/assets/img/hulk.jpg" alt="hulk">
                <img class="character-img" src="/assets/img/ironman.jpg" alt="ironman">
                <img class="character-img" src="/assets/img/loki.jpg" alt="loki">
                <img class="character-img" src="/assets/img/spiderman.jpg" alt="spiderman">
                <img class="character-img" src="/assets/img/thor.jpg" alt="thor">
                <img class="character-img" src="/assets/img/wanda.png" alt="wandamaximoff">
            </div>
            
        </div>
   </section>

    <script src="/assets/js/app.js"></script>
</body>
</html>
